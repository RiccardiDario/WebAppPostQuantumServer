volumes:
  certs-volume:
  output-volume:

services:
  server:
    build:
      context: ./server
    container_name: flask_app
    ports:
      - "5000:5000"

  nginx:
    build:
      context: ./nginx
    container_name: nginx_pq
    ports:
      - "4433:4433"
    volumes:
      - ./certs:/etc/nginx/certs/
      - ./output:/opt/nginx/output
    privileged: true
